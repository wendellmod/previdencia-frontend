<form #f="ngForm" (ngSubmit)="onSubmit()">

    <div ngModelGroup="endereco">
        <div class="form-group">
            <label for="cep" class="control-label">CEP</label>
            <input type="text"
                ngModel
                #cep="ngModel"
                [class.is-invalid]="!cep.valid && cep.touched"
                (blur)="getCep($event.target.value, f)"
                class="form-control"
                name="cep"
                id="cep"
                class="form-control"
                placeholder="XXXXX-XXX" 
            required>
            <div *ngIf="!cep.valid && cep.touched" class="invalid-feedback">
                Necessário informar o CEP.
            </div>
    
            <label for="logradouro" class="control-label">Logradouro</label>
            <input type="text"
                ngModel
                #logradouro="ngModel"
                [class.is-invalid]="!logradouro.valid && logradouro.touched"
                class="form-control"
                name="logradouro" 
                id="logradouro" 
                class="form-control" 
                placeholder="Logradouro" 
            required>
            <div *ngIf="!logradouro.valid && logradouro.touched" class="invalid-feedback">
                Necessário informar o Logradouro.
            </div>
    
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text"
                ngModel
                #bairro="ngModel"
                [class.is-invalid]="!bairro.valid && bairro.touched"
                class="form-control"
                name="bairro" 
                id="bairro" 
                class="form-control" 
                placeholder="Bairro"
            required>
            <div *ngIf="!bairro.valid && bairro.touched" class="invalid-feedback">
                Necessário informar o Bairro.
            </div>
    
            <label for="localidade" class="control-label">Localidade</label>
            <input type="text" 
                ngModel
                #localidade="ngModel"
                [class.is-invalid]="!localidade.valid && localidade.touched"
                class="form-control"
                name="localidade" 
                id="localidade" 
                class="form-control" 
                placeholder="Localidade. Ex: São Paulo" 
            required>
            <div *ngIf="!localidade.valid && localidade.touched" class="invalid-feedback">
                Necessário informar a Localidade.
            </div>
    
            <label for="uf" class="control-label">UF</label>
            <input type="text" 
                ngModel
                #uf="ngModel"
                [class.is-invalid]="!uf.valid && uf.touched"
                class="form-control"
                name="uf" 
                id="uf" 
                class="form-control" 
                placeholder="UF. Ex: SP" 
            required>
            <div *ngIf="!uf.valid && uf.touched" class="invalid-feedback">
                Necessário informar o UF.
            </div>
    
            <label for="numero" class="control-label">Número</label>
            <input type="text" 
                ngModel
                #numero="ngModel"
                [class.is-invalid]="!numero.valid && numero.touched"
                class="form-control"
                name="numero" 
                id="numero" 
                class="form-control" 
                placeholder="Número. Ex: 99" 
            required>
            <div *ngIf="!numero.valid && numero.touched" class="invalid-feedback">
                Necessário informar o número.
            </div>
    
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" 
                ngModel
                #complemento="ngModel"
                [class.is-invalid]="!complemento.valid && complemento.touched"
                class="form-control"
                name="complemento" 
                id="complemento" 
                class="form-control"  
            >
        </div>

    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Salvar</button>
</form>
